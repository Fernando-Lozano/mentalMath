<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mental math</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      * {
      touch-action: manipulation;
      }
      body {
        overflow: hidden;
      }
      .main {
        margin-top: 140px;
      }
      button {
        width: 80px;
        height: 46px;
      }
      hr {
        width: 50%;
        margin-left: auto !important;
      }
      a {
        font-size: 2rem !important;
      }
    </style>
</head>

<body>
<ul class="nav nav-tabs justify-content-center mt-1">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#" data-op="+">+</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="#" data-op="-">-</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="#" data-op="*">&times;</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="#" data-op="/">&divide;</a>
  </li>
</ul>

<div class="container d-flex flex-row justify-content-center main">
  <div class="card bg-white shadow">
    <div class="container text-end w-75 mt-1 py-4 py-md-1">
      <h2 id="numberOne"></h2>
      <h2><span id="operator">+</span> <span id="numberTwo"></span></h2>
      <hr>
      <h1>&nbsp;<span id="answer"></span></h1>
    </div>
    <div class="card-body bg-light py-4">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">1</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">2</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">3</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">4</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">5</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">6</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">7</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">8</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">9</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" id="back" class="btn btn-outline-secondary m-1 p-2">back</button>
          <button type="button" class="btn btn-outline-secondary number m-1 p-2">0</button>
          <button type="button" id="check" class="btn btn-outline-secondary m-1 p-2">check</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
